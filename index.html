<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Raleway:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <title>ios Calculator</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="result">
                <p>999999999</p>
            </div>
            <div class="buttons">
                <div class="button-group">
                    <button class="key light">AC</button>
                    <button class="key light">+/-</button>
                    <button class="key light">%</button>
                    <button class="key primary">รท</button>
                </div>
                <div class="button-group">
                    <button class="key">7</button>
                    <button class="key">8</button>
                    <button class="key">9</button>
                    <button class="key primary">ร</button>
                </div>
                <div class="button-group">
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                    <button class="key primary">-</button>
                </div>
                <div class="button-group">
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                    <button class="key primary">+</button>
                </div>
                <div class="button-group">
                    <button class="key double">0</button>
                    <button class="key">,</button>
                    <button class="key primary">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
